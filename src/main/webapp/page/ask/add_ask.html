<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta charset="UTF-8"></meta>
<title>问答   - 不错啊</title>
<#include "../include/common.html">
<script type="text/javascript" src="${absolutePath}/resource/ueditor1_4_3/ueditor.config.js"></script>
<script type="text/javascript" src="${absolutePath}/resource/ueditor1_4_3/ueditor.all.js"></script>
<script type="text/javascript" charset="utf-8" src="${absolutePath}/resource/ueditor1_4_3/lang/zh-cn/zh-cn.js"></script>
<script type="text/javascript" charset="utf-8" src="${absolutePath}/resource/ueditor1_4_3/myActionUrl.js"></script>
<script language="javascript" type="text/javascript" src="${absolutePath}/resource/datepicker/WdatePicker.js"></script>
<script type="text/javascript" src="${absolutePath}/resource/webuploader/webuploader.min.js?version=3.1"></script>
<link rel="stylesheet" type="text/css" href="${absolutePath}/resource/webuploader/webuploader.css?version=3.1"/>
<link rel="stylesheet" href="../resource/css/ask.css"/>
</head>
<body>
<#include "../include/top.html">
<div class="main">
	<form class="u-form" autocomplete="off" id="post-form">
		<input name="richContent" id="richContent" type="hidden"/>
			<div class="form-item">
				<div class="item-tit"><em>*</em>标题：</div>
				<div class="item-input"><input maxlength="150" class="title-input" type="text" name="title"  checkData="{rq:true,msg:'请输入标题'}" placeholder="请输入标题"></div>
				<div class="clear"></div>
			</div>
			<div class="form-item">
				 <div class="item-tit"><em>*</em>内容：</div>
				 <div class="item-input">
					<textarea id="content" name="richContent" autocomplete="off" ></textarea>
    			</div>
    			<div class="clear"></div>
			</div>
			<div class="form-item">
				<div class="item-tit">打赏：</div>
				<div class="item-input">
					<span><input maxlength="5" class="mark-input" type="text" name="mark"  checkData="{number:true,msg:'积分只能是数字'}" value="0"></span>
					<span class="info">你还有：<span class="left-mark" id="my-mark">${leftMark!'0'}</span>分，打赏积分回答的人会更多哦。</span>
				</div>
				<div class="clear"></div>
			</div>
			<div class="form-item">
				<div class="item-tit"></div>
				<div class="item-input"><a href="javascript:void(0)" id="post-btn" class="btn">&nbsp;&nbsp;提问&nbsp;&nbsp;</a></div>
				<div class="clear"></div>
			</div>
		</form>
</div>
<script src="../resource/js/ask.add.js"></script>
<#include "../include/footer.html">
</body>
</html>
